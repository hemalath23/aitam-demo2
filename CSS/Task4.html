<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        font-family: sans-serif;
        font-size:40px;
        font-weight:lighter;
        color:red;
        text-align:center;
        text-decoration:underline dotted;
    }
    li:nth-child(odd)
    {
        color:green;
    }
</style>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>HTML</li>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>JAVASCRIPT</li>
        <li>CSS</li>
    </ul>
</body>
</html>
