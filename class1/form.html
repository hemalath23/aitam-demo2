    <!-- how to make dropdown -->
     <!-- using select and option element -->

      <select name="Country">

    <!-- optgroup to categorize options -->
     <select name="vehicles">
        <optgroup label="cars">

        </optgroup>
        <optgroup label="bikes">

        </optgroup>

            <option value="tata">tata</option>

        </optgroup>
     </select>

     <!-- veg and non veg -->

    <br>
    <br>
    <fieldset>
