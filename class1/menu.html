<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- veg and non veg -->
    <h1>MENU IN THE RESTAURANT</h1>
    <fieldset>
      <legend>dishes we offer</legend>
      <select name="veg">
      <optgroup label="veg">
          <option value="paneer">paneer</option>
          <option value="veg fried rice">veg fried rice</option>
          <option value="Pulihora">Pulihora</option>
          <option value="Veg Biryani">veg Biryani</option>

      </optgroup>
    </select>
  </fieldset>
  <br>
  <br>
  <fieldset>
      <legend>dishes we offer</legend>
      <select name="non veg">
          <option value="chicken">chicken</option>
          <option value="Mutton">Mutton</option>
      </select>
  </fieldset>
  <br>
  <br>


  <!-- datalist tag in html form -->
   <input type="text" list="browsers" name="browser"
   placeholder="enter your fav browser name.."/>
   <datalist id="browsers">
    <option value="chrome">chrome</option>
    <option value="firefox">firefox</option>
    <option value="safari">safari</option>
    <option value="opera">opera</option>
   </datalist>
</body>
</html>
