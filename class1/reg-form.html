<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7f7f, #fdd6d6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Your Learning Journey Starts Here</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <div>
                <input type="checkbox"> Remember Me
                <a href="#" style="float: right;">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
